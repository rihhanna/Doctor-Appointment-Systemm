{% extends 'base.html' %}

{% block content %}

<style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form-container {
        width: 100%;
        max-width: 600px;
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
    }
</style>

<div class="container mt-4">
    <div class="form-container">
        <h1>Updating Patient Information</h1>
        <form method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                {{ forms.as_p }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Save</button>
        </form>
    </div>
</div>

{% endblock %}
